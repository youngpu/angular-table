<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>UW Top Salaries</title>   
		<link rel="stylesheet" href="css/style.css">

		<!-- Read in angular.js library -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

		<!-- Read in JavaScript file -->
		<script src="js/main.js"></script>
	</head>
	<body>

		<!-- Add attributes (angular directives) to this div 
			to instantiate your application and set the controller -->
		<div class="container" ng-app="sortApp" ng-controller="mainController">

			<h1>Who is UW paying the most?</h1>			
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search data" ng-model="search">
					</div>      
				</div>
				<div class="alert">

					<!-- Add an expression to show your sortType variable -->
					<p><strong>Sort by: {{sortType}}</strong></p>

					<!-- Add an expression to show your search variable -->
					<p><strong>Search String: {{search}}</strong></p>

				</div>
			</form>

			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<td>

							<!-- Add an ng-click event to set the variable sortType equal to 'name' -->
							<a href="#" ng-click="sortType='name'">Name</a>
						</td>
						<td>
							<!-- Add an ng-click event to set the variable sortType equal to 'job_title' -->
							<a href="#" ng-click="sortType='job_title'">Job Title</a>
						</td>
						<td>
							<!-- Add an ng-click event to set the variable sortType equal to 'salary' -->
							<a href="#" ng-click="sortType='salary'">Salary</a>
						</td>
					</tr>
				</thead>
				<tbody>

					<!-- Create a table row for each person in your data object -->
                    <!-- Create 3 <td> elements to display name, job_title, and salary -->
				   <tr ng-repeat="person in data | orderBy : sortType | filter : search">
                        <td>{{person.name}}</td>
                        <td>{{person.job_title}}</td>
                        <td>{{person.salary | currency : $ : 0}}</td>
                   </tr>

				</tbody>
			</table>
		</div>

	</body>
</html>
